<div class="login-card">
  <div class="card-title">
    <h1>Login</h1>
    <span>You don't have an account? <a routerLink="/signup">Sign up</a></span>
  </div>

  <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
      required
    >
    <div class="error-message" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
      <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</p>
    </div>

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
      required
      minlength="4"
    >
    <div class="error-message" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</p>
      <p *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4 characters long.</p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
